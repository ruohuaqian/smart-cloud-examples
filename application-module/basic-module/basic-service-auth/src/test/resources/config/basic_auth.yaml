#db config
db:
  url: jdbc:mysql://127.0.0.1:3306/demo_auth?serverTimezone=Asia/Shanghai
  username: root
  password: 123456
  
#code generate config  
code:
  author: collin
  #生成类型：1、数据库整个表全部生成；2、只生成指定的表；3、除了指定的表，全部生成
  type: 3
  #指定要生成的表，多个表用英文逗号（,）隔开
  specifiedTables: undo_log
  #启动类包名
  mainClassPackage: org.smartframework.cloud.examples.basic.auth
  project:
    path: 
      #rpc生成路径
      rpc: D:/myself/github/smart-cloud-examples/application-module/rpc-module/basic-service-rpc
      #服务生成路径
      service: D:/myself/github/smart-cloud-examples/application-module/basic-module/basic-service-auth